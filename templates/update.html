{% extends 'base.html' %}

{% block content %}
<div style="max-width: 500px; margin: 0 auto;">
    <h2 style="margin-bottom: 1.5rem; color: var(--text-color);">Update Task</h2>
    
    <form action="/update/{{task.id}}" method="POST">
        <div style="display: flex; flex-direction: column; gap: 1rem;">
            <input type="text" name="content" value="{{task.content}}" required>
            <input type="email" name="email" value="{{task.email}}" placeholder="Your email address (optional)">
            <div style="display: flex; gap: 1rem;">
                <button type="submit" class="btn btn-primary">Update Task</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
